# Variables required
# button_count:int   number of buttons

## Lights                                   ## LED Map (Silk screen - 1)
light:                                      #    30 29 28 27 26 25
  - name: "NeoPixel LEDs"                   # 31                   24
    platform: neopixelbus                   # 00                   23
    id: leds                                # 01                   22
    internal: true # Hidden                 # 02                   21
    type: GRB                               # 03                   20
    variant: WS2811                         # 04                   19
    pin: GPIO13                             # 05                   18
    num_leds: 32                            # 06                   17
    default_transition_length: 0.5s         # 07                   16
    on_state:                               # 08                   15
      - logger.log: "leds state change"     #    09 10 11 12 13 14

  - name: "LED Top"
    platform: partition
    id: led_top
    segments:
      - id: leds
        from: 25
        to: 30
    effects:
      - addressable_scan:
          name: "Scan"
      - addressable_rainbow:
          name: "Rainbow"
          speed: 10
          width: 20
      - pulse:
          name: "Pulse"
          transition_length: 1s
          update_interval: 2s
          min_brightness: 0%
          max_brightness: 100%

  - name: "LED Bottom"
    platform: partition
    id: led_bottom
    segments:
      - id: leds
        from: 9
        to: 14
    effects:
      - addressable_scan:
          name: "Scan"
      - addressable_rainbow:
          name: "Rainbow"
          speed: 10
          width: 20
      - pulse:
          name: "Pulse"
          transition_length: 1s
          update_interval: 2s
          min_brightness: 0%
          max_brightness: 100%

  - platform: partition
    name: "Nightlight"
    id: led_nightlight
    segments:
      - id: leds
        from: 0
        to: 31
    effects:
      - addressable_scan:
          name: "Scan"
      - addressable_rainbow:
          name: "Rainbow"
          speed: 10
          width: 20
      - pulse:
          name: "Pulse"
          transition_length: 1s
          update_interval: 2s
          min_brightness: 0%
          max_brightness: 100%

packages:
  specific_lights: !include ./t5-${button_count}c-120_lights.yaml
